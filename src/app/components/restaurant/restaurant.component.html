<div class="browse-page">
  <div class="container">
    
    <!-- AI Recommendation Banner -->
    <div class="ai-banner">
      <div class="ai-banner-content">
        <div class="ai-banner-flex">
          <div class="ai-content">
            <h3>AI Recommendations for You</h3>
            <p>Based on your preferences, we think you'll love these restaurants</p>
            <button class="btn-get-picks">Get Personalized Picks</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-wrapper">
        <input
          type="text"
          placeholder="Search for restaurants, cuisines, or dishes..."
          class="search-input"
        />
      </div>
    </div>

    <!-- Filter Badges -->
    <div class="filter-badges">
      <span class="badge badge-default">All</span>
      <span class="badge badge-outline">Italian</span>
      <span class="badge badge-outline">Japanese</span>
      <span class="badge badge-outline">American</span>
      <span class="badge badge-outline">Fast Delivery</span>
      <span class="badge badge-outline">Top Rated</span>
    </div>

    <!-- Restaurant Grid -->
    <div class="restaurant-grid">
      
      <!-- Restaurant Card Example --> <!--this is entirely for testing purposes, ideally youd wanna make a get function that populates using each item-->
      <a routerLink="/menu" class="restaurant-card-link">
        <div class="restaurant-card">
          <div class="restaurant-image-container">
            <img
              src="front-view-burger-stand.jpg"
              alt="The Gourmet Burger Co."
              class="restaurant-image"
            />
            <span class="featured-badge">
              <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- Star icon -->
              </svg>
              AI Pick
            </span>
          </div>
          <div class="restaurant-content">
            <h3 class="restaurant-name">The Gourmet Burger Co.</h3>
            <p class="restaurant-cuisine">American</p>
            <div class="restaurant-stats">
              <div class="stat-item">
                <span class="rating-value">4.8</span>
              </div>
              <div class="stat-item muted-text">
                <span>25-35 min</span>
              </div>
              <div class="stat-item muted-text">
                <span>$$</span>
              </div>
            </div>
          </div>
        </div>
      </a>

      <!-- Repeat cards as needed -->
      
    </div>
  </div>
</div>
