<div class="cart-container">
  <a href="/restaurant" class="back-link">← Continue Shopping</a>

  <h1>Your Cart</h1>

  <div class="cart-content">
    <!-- Left side: Cart items -->
    <div class="cart-items">
      <div class="cart-item">
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p class="restaurant-name">{{ item.restaurant }}</p>
        </div>
        <div class="item-actions">
          <div class="quantity">
            <button>-</button>
            <span>{{ item.quantity }}</span>
            <button>+</button>
          </div>
          <button class="remove-btn">✕</button>
        </div>
        <p class="price">${{ item.price.toFixed(2) }}</p>
      </div>

      <div class="cart-item empty">
        <!-- Empty extra slot for spacing / future items -->
      </div>
    </div>

    <!-- Right side: Order summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-line">
        <span>Subtotal</span>
        <span>${{ subtotal.toFixed(2) }}</span>
      </div>
      <div class="summary-line">
        <span>Delivery Fee</span>
        <span>${{ deliveryFee.toFixed(2) }}</span>
      </div>
      <div class="summary-line">
        <span>Tax</span>
        <span>${{ tax.toFixed(2) }}</span>
      </div>

      <hr />

      <div class="summary-total">
        <span>Total</span>
        <span class="total-price">${{ total.toFixed(2) }}</span>
      </div>

      <div class="form-section">
        <label>Delivery Address</label>
        <input type="text" placeholder="Enter Your Address" />

        <label>Special Instructions</label>
        <input type="text" placeholder="Add Delivery Notes" />
      </div>

      <button class="checkout-btn">Proceed To Checkout</button>
    </div>
  </div>
</div>
