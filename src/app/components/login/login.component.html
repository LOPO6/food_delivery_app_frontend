<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="login-section">
        <div class="container">

            <h1>GourmAI</h1>
            <p>Welcome Back! Sign in to continue</p>
            
            <div class="auth-container">
                <h2>Authentication</h2>

                <p>Sign in or create an account</p>

                <div class="auth-links">
                <!-- Toggle between login and register forms -->
                <a (click)="showLogin()">Sign In</a>
                <a (click)="showRegister()">Sign Up</a>

                </div>


                <!-- Login form -->
                <form *ngIf="isLogin" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
                </form>

                <!-- Register form -->
                <form *ngIf="!isLogin" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                <input type="text" name="name" [(ngModel)]="name" placeholder="Full Name" required>
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
            </form>
        </div>

            <a routerLink="/"><p>&#8592; Back to home</p></a>
        </div>

    </section>
    
</body>
</html>
