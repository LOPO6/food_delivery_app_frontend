<div class="container">
  <h2 *ngIf="isAdmin && !isRestaurant">Create Restaurant (Admin)</h2>
  <h2 *ngIf="isRestaurant">Submit Your Restaurant</h2>

  <form (ngSubmit)="submit()" #form="ngForm">
    <div>
      <label>Name</label>
      <input name="name" [(ngModel)]="model.name" required />
    </div>
    <div>
      <label>Address</label>
      <input name="address" [(ngModel)]="model.address" required />
    </div>
    <div>
      <label>Phone</label>
      <input name="phone" [(ngModel)]="model.phone" />
    </div>
    <div>
      <label>Email</label>
      <input name="email" [(ngModel)]="model.email" />
    </div>
    <div>
      <label>Cuisine Type</label>
      <input name="cuisineType" [(ngModel)]="model.cuisineType" />
    </div>
    <div>
      <label>Details</label>
      <div>
      <textarea name="details" [(ngModel)]="model.details"></textarea>
      </div>
    </div>
    <div>
      <label>Restaurant Image (optional)</label>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <!-- Admin-only owner assignment -->
    <div *ngIf="isAdmin && !isRestaurant">
      <label>Owner Email (alternative)</label>
      <input name="owner_email" [(ngModel)]="model.owner_email" />
    </div>
    <div *ngIf="isAdmin && !isRestaurant">
      <label>Owner User ID (optional if email)</label>
      <input name="user_id" [(ngModel)]="model.user_id" />
    </div>

    <button type="submit" [disabled]="form.invalid">{{ isAdmin && !isRestaurant ? 'Create' : 'Submit for Approval' }}</button>
  </form>
</div>
