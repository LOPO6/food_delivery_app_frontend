<div class="account-container">
  <a routerLink="/" class="back-link">‚Üê Back to home</a>

  <h1>My Account</h1>
  <div class="account-card">
  <h2>Update Account</h2>

  <form (ngSubmit)="updateAccount()" #accountForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="updatedUser.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="updatedUser.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="updatedUser.password"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="updatedUser.phone"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" name="address" type="text" [(ngModel)]="updatedUser.address" placeholder="Address" required />
    </div>

    <button type="submit" [disabled]="accountForm.invalid">Save Changes</button>
  </form>

  <p class="success" *ngIf="false && successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="false && errorMessage">{{ errorMessage }}</p>

  <!-- Courier Profile Section -->
  <div class="account-card" *ngIf="isCourier && courierLoaded">
    <h2>Courier Profile</h2>

    <form (ngSubmit)="updateCourierProfile()" #courierForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="vehicleMake">Vehicle Make</label>
          <input
            type="text"
            id="vehicleMake"
            name="vehicleMake"
            [(ngModel)]="courierProfile.vehicleMake"
            required
          />
        </div>

        <div class="form-group">
          <label for="vehicleModel">Vehicle Model</label>
          <input
            type="text"
            id="vehicleModel"
            name="vehicleModel"
            [(ngModel)]="courierProfile.vehicleModel"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="vehicleYear">Vehicle Year</label>
          <input
            type="number"
            id="vehicleYear"
            name="vehicleYear"
            [(ngModel)]="courierProfile.vehicleYear"
            required
            min="1900"
            max="2030"
          />
        </div>

        <div class="form-group">
          <label for="vehicleColour">Vehicle Color</label>
          <input
            type="text"
            id="vehicleColour"
            name="vehicleColour"
            [(ngModel)]="courierProfile.vehicleColour"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="licensePlate">License Plate</label>
          <input
            type="text"
            id="licensePlate"
            name="licensePlate"
            [(ngModel)]="courierProfile.licensePlate"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="courierProfile.city"
            required
          />
        </div>
      </div>

      <button type="submit" [disabled]="courierForm.invalid">Update Courier Profile</button>
    </form>
  </div>
</div>

  <div class="account-card">
    <h3>Session</h3>
    <p class="muted">You are currently signed in.</p>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>
