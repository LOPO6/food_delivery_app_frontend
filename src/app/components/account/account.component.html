<div class="account-container">
  <a routerLink="/" class="back-link">‚Üê Back to home</a>

  <h1>My Account</h1>
  <div class="account-container">
  <h2>Update Account</h2>

  <form (ngSubmit)="updateAccount()" #accountForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="updatedUser.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="updatedUser.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="updatedUser.password"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="updatedUser.phone"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" name="address" type="text" [(ngModel)]="updatedUser.address" placeholder="Address" required />
    </div>

    <button type="submit" [disabled]="accountForm.invalid">Save Changes</button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>

  <div class="account-box">
    <h3>Session</h3>
    <p class="muted">You are currently signed in.</p>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>
