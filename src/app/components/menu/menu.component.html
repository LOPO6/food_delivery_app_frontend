<div class="restaurant-page">
  <a class="back-button" routerLink="/restaurant" href="/restaurant" role="button" tabindex="0">â† Back to Browse</a>

  <div class="restaurant-header">
    

    <div class="restaurant-image-container">
      <img
        [src]="restaurant.imageUrl || '/GourmAI_Logo.png'"
        [alt]="restaurant.name"
        class="restaurant-image"
      />
    </div>
    
    <div class="restaurant-info">
      <div class="restaurant-details">
      <h3>Restaurant Info</h3>
      <p><strong>Phone Number:</strong> {{ restaurant.contact_info }}</p>
      <p><strong>Address:</strong> {{ restaurant.address }}</p>
      <p><strong>Delivery Range:</strong> {{ restaurant.delivery_range }} KM</p>
      </div>
      <div class="restaurant-stats"></div>
    </div>


    
    <h1>{{ restaurant.name }}</h1>
  </div>

  <div class="menu-section">
  <div class="toast-notification" *ngIf="showToast">
    <p>Item added to cart</p>
  </div>
    <h2>Menu</h2>

    <div class="menu-categories">
      <button class="active">All Items</button>
      <button>Burgers</button>
      <button>Sides</button>
      <button>Appetizers</button>
      <button>Drinks</button>
    </div>

    <div class="menu-grid">
      <div class="menu-card" *ngFor="let item of menuItems">
        <div class="menu-details">
          <h3>{{ item.item_name }}</h3>
          <p>{{ item.item_price }}</p>
        </div>
        <div class="menu-actions">
          <span class="price">${{ item.price }}</span>
          <button class="add-btn" (click)="addToCart(item)" [attr.aria-label]="'Add ' + item.name + ' to cart'">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast" *ngIf="showToast">
    <p>Item added to cart</p>
  </div>
</div>
