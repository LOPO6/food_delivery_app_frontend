<div class="restaurant-page">
  <a class="back-button" routerLink="/restaurant" href="/restaurant" role="button" tabindex="0">← Back to Browse</a>

  <div class="restaurant-header">
    <div class="restaurant-info">
      <h1>The Gourmet Burger Co.</h1>
      <p></p>
      <div class="restaurant-stats"></div>
    </div>

    <div class="restaurant-details">
      <h3>Restaurant Info</h3>
      <p><strong>Cuisine:</strong> American</p>
      <p><strong>Address:</strong> 123 Burger Street, Food City</p>
      <p><strong>Hours:</strong> 11:00 AM – 10:00 PM</p>
    </div>
  </div>

  <div class="menu-section">
    <h2>Menu</h2>

    <div class="menu-categories">
      <button class="active">All Items</button>
      <button>Burgers</button>
      <button>Sides</button>
      <button>Appetizers</button>
      <button>Drinks</button>
    </div>

    <div class="menu-grid">
      <div class="menu-card" *ngFor="let item of menuItems">
        <div class="menu-details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
        </div>
        <div class="menu-actions">
          <span class="price">${{ item.price.toFixed(2) }}</span>
          <button class="add-btn" (click)="addToCart(item)" [attr.aria-label]="'Add ' + item.name + ' to cart'">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
